<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Estilo/styleForm.css">
    <link rel="stylesheet" href="./Estilo/styleIndex.css" />
    <link rel="stylesheet" href="./Estilo/styleClientes.css">
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="contenedor">
        <div class="empresa">
          <img src="./Estilo/imagenes/OIP.jpeg" alt="Imagen libro" />
          <h3 class="brand">SALUD<span>TECH</span></h3>
        </div>
        <div class="navegador">
          <nav class="nav">
            <a class="inicio" href="./index.html">Inicio</a>
            <a class="clientes" href="./citas.html">clientes</a>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="container">
        <div class="subcont">
          <h2>Formulario <span>de</span> Citas</span></h2>
        </div>
        <div class="row">
          <form action="" class="formulario" onsubmit="" method="POST" id="form_citas">

            <input type="hidden" id="cita-id">

            <div class="sub uno">
              <label for="nombres" class="fomulario-label">Nombres Medico</label>
              <input type="text" class="fomulario-input" name="nombres-n" id="nombres-n">
            </div>

            <div class="sub dos">
              <label for="apellidos" class="fomulario-label">Especialidad</label>
              <input type="text" class="fomulario-input" name="especialidad-e" id="especialidad-e">
            </div>

            <div class="sub tres">
              <label for="documento" class="fomulario-label">Fecha</label>
              <input type="text" class="fomulario-input" name="fecha-f" id="fecha-f">
            </div>

            <div class="sub cuatro">
              <label for="correo" class="fomulario-label">Duracion</label>
              <input type="text" class="fomulario-input" name="duracion-d" id="duracion-d">
            </div>

            <div class="sub siete">
              <button type="button" class="boton" onclick="guardarCitas()">Guardar</button>
              <button type="button" class="boton" onclick="window.location='./citas.html'">Cancelar</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>Bookend &copy; Monica Jazmin Diaz 2024</p>
  </footer>

  <script src="./js/request.js"></script>
  <script src="./js/citas.js"></script>

  <script>
    window.onload = function(){
    
      const url = new URLSearchParams(window.location.search);  
      
        if(url.get('id') != null)
        cargarDatos(url.get('id'));
      
        //boton.onclick=()=>{

    }
  </script>

  </body>
</html>
